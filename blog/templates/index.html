<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Blog</h1>
        <a href="{{ url_for('add_post') }}" class="btn btn-primary mb-3">Yeni Gönderi Ekle</a>
        {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content }}</p>
                    <a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-warning">Düzenle</a>
                    <a href="{{ url_for('delete_post', id=post.id) }}" class="btn btn-danger">Sil</a>
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // URL'deki parametreleri yakala
        const urlParams = new URLSearchParams(window.location.search);
        const success = urlParams.get('success');
        const message = urlParams.get('message');

        // SweetAlert'ı tetikle
        if (success === 'True' && message) {
            Swal.fire({
                icon: 'success',
                title: 'Başarılı!',
                text: message,
                confirmButtonText: 'Tamam'
            });
        }
    </script>
</body>
</html>
