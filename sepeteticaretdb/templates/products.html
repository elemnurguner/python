<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünler</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Ürünler</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Ürün Adı</th>
                    <th>Fiyat</th>
                    <th>Stok</th>
                    <th>İşlem</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.ProductName }}</td>
                    <td>{{ product.Price }}</td>
                    <td>{{ product.Stock }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('add_to_cart', product_id=product.ProductID) }}">
                            <input type="number" name="quantity" min="1" max="{{ product.Stock }}" required>
                            <button type="submit" class="btn btn-primary">Sepete Ekle</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
