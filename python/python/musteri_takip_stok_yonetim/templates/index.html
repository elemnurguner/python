<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stok Yönetimi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Stok Yönetimi</h1>

    <!-- Stok Ekleme Formu -->
    <div class="card mt-4">
      <div class="card-header">
        Stok Ekle
      </div>
      <div class="card-body">
        <form action="{{ url_for('stok_ekle') }}" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="urun_adi" class="form-label">Ürün Adı</label>
            <input type="text" class="form-control" id="urun_adi" name="urun_adi" required>
          </div>
          <div class="mb-3">
            <label for="stok_miktari" class="form-label">Stok Miktarı</label>
            <input type="number" class="form-control" id="stok_miktari" name="stok_miktari" required>
          </div>
          <div class="mb-3">
            <label for="urun_foto" class="form-label">Ürün Fotoğrafı</label>
            <input type="file" class="form-control" id="urun_foto" name="urun_foto" required>
          </div>
          <button type="submit" class="btn btn-primary">Ekle</button>
        </form>
      </div>
    </div>

    <!-- Stok Listesi -->
    <div class="card mt-4">
      <div class="card-header">
        Stok Listesi
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Ürün Adı</th>
              <th>Stok Miktarı</th>
              <th>Fotoğraf</th>
              <th>İşlemler</th>
            </tr>
          </thead>
          <tbody>
            {% for stok in stoklar %}
            <tr>
              <td>{{ stok.id }}</td>
              <td>{{ stok.urun_adi }}</td>
              <td>{{ stok.stok_miktari }}</td>
              <td>
                <img src="{{ url_for('uploaded_file', filename=stok.foto) }}" alt="{{ stok.urun_adi }}" width="100">
              </td>
              <td>
                <a href="{{ url_for('stok_guncelle', id=stok.id) }}" class="btn btn-warning btn-sm">Güncelle</a>
                <a href="{{ url_for('stok_sil', id=stok.id) }}" class="btn btn-danger btn-sm">Sil</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
