<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stok Güncelle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Stok Güncelle</h1>

    <div class="card mt-4">
      <div class="card-header">
        Stok Bilgilerini Güncelle
      </div>
      <div class="card-body">
        {% comment %} stok.iddeki stok neyin stoku  {% endcomment %}
        <form action="{{ url_for('stok_guncelle', id=stok.id) }}" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="urun_adi" class="form-label">Ürün Adı</label>
            <input type="text" class="form-control" id="urun_adi" name="urun_adi" value="{{ stok.urun_adi }}" required>
          </div>
          <div class="mb-3">
            <label for="stok_miktari" class="form-label">Stok Miktarı</label>
            <input type="number" class="form-control" id="stok_miktari" name="stok_miktari" value="{{ stok.stok_miktari }}" required>
          </div>
          <div class="mb-3">
            <label for="urun_foto" class="form-label">Ürün Fotoğrafı</label>
            <input type="file" class="form-control" id="urun_foto" name="urun_foto">
            <small>Mevcut fotoğraf: <img src="{{ url_for('uploaded_file', filename=stok.foto) }}" alt="{{ stok.urun_adi }}" width="100"></small>
          </div>
          <button type="submit" class="btn btn-primary">Güncelle</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
