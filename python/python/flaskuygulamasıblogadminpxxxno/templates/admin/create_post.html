{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">Yeni Gönderi Oluştur</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group mb-3">
            {{ form.title.label }}
            {{ form.title(class="form-control") }}
        </div>
        <div class="form-group mb-3">
            {{ form.content.label }}
            {{ form.content(class="form-control", rows=10) }}
        </div>
        <button type="submit" class="btn btn-primary">Gönder</button>
    </form>
{% endblock %}
