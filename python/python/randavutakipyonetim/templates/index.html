<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randevu Takip Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Randevu Listesi</h1>
        <a href="/randevu_ekle" class="btn btn-primary mb-3">Yeni Randevu Ekle</a>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Kullanıcı Adı</th>
                    <th>Tarih</th>
                    <th>Saat</th>
                    <th>Açıklama</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody>
                {% for randevu in randevular %}
                <tr>
                    <td>{{ randevu.id }}</td>
                    <td>{{ randevu.kullanici_adi }}</td>
                    <td>{{ randevu.tarih }}</td>
                    <td>{{ randevu.saat }}</td>
                    <td>{{ randevu.aciklama }}</td>
                    <td>
                        <a href="/randevu_guncelle/{{ randevu.id }}" class="btn btn-warning">Güncelle</a>
                        <a href="/randevu_sil/{{ randevu.id }}" class="btn btn-danger">Sil</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
