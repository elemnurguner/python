<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Listesi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ã–zel CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Film Listesi</h1>
        <div class="text-center mb-4">
            <a href="{{ url_for('film_ekle') }}" class="btn btn-primary">Yeni Film Ekle</a>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for film in filmler %}
                <div class="col">
                    <div class="card h-100">
                        <img src="{{ url_for('static', filename='uploads/' + film.resim) }}" class="card-img-top" alt="{{ film.ad }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ film.ad }}</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS ve dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
