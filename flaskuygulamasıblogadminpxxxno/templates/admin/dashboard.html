{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">Admin Paneli</h1>
    <a href="{{ url_for('admin_create_post') }}" class="btn btn-success mb-3">Yeni Gönderi Oluştur</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Başlık</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
                <tr>
                    <td>{{ post.title }}</td>
                    <td>
                        <a href="{{ url_for('admin_edit_post', post_id=post.id) }}" class="btn btn-warning btn-sm">Düzenle</a>
                        <a href="{{ url_for('admin_delete_post', post_id=post.id) }}" class="btn btn-danger btn-sm">Sil</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
